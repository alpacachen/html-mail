name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 构建客户端
    - name: Build Client
      working-directory: ./client
      run: |
        npm install
        npm run build
      env:
        VITE_GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}

    # 构建服务端
    - name: Build Server
      working-directory: ./server
      run: |
        npm install
        npm run build
        touch .env
        echo API_ENDPOINT="chenxiang" >> .env

    # 部署client到服务器
    - name: scp client
      uses: youxingz/sshpass-scp-action@v3
      with:
        host: ${{ secrets.SERVER_HOST }}
        user: ${{ secrets.SERVER_USERNAME }}
        pass: ${{ secrets.SERVER_PASSWORD }}
        src: "client/dist/*"
        dist: "client"
        
    # 部署server到服务器
    - name: scp server
      uses: youxingz/sshpass-scp-action@v3
      with:
        host: ${{ secrets.SERVER_HOST }}
        user: ${{ secrets.SERVER_USERNAME }}
        pass: ${{ secrets.SERVER_PASSWORD }}
        src: "server/dist/*"
        dist: "server"

    # 部署server到服务器
    - name: scp .env
      uses: youxingz/sshpass-scp-action@v3
      with:
        host: ${{ secrets.SERVER_HOST }}
        user: ${{ secrets.SERVER_USERNAME }}
        pass: ${{ secrets.SERVER_PASSWORD }}
        src: "server/.env"
        dist: "server"

    # 重启服务
    - name: Restart Application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/html-mail
          npm install --production
          pm2 restart html-mail || pm2 start dist/main.js --name html-mail 
